<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Evaluation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="static/img/ny-mets-logo.svg" alt="NY Mets Logo" height="40" class="me-2">
                <span>Call Analytics</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Call Evaluation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales-tracking.html">Sales Tracking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="retention-tracking.html">STM Retention</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="evaluation-section">
                <h2 class="mb-4">Call Evaluation Results</h2>
                
                <div class="call-summary">
                    <h5>Call Summary</h5>
                    <div>
                        <p><strong>Reason:</strong> <span id="reason"></span></p>
                        <p><strong>Resolution:</strong> <span id="resolution"></span></p>
                    </div>
                </div>

                <div class="row" id="evaluationMetrics">
                    <!-- Metrics will be dynamically inserted here -->
                </div>
            </div>

            <div class="transcript-container">
                <div class="file-upload">
                    <label for="transcriptFile">Upload Call Transcript (JSON):</label>
                    <input type="file" id="transcriptFile" class="form-control" accept=".json">
                </div>
                <div class="transcript-section">
                    <h3>Call Transcript</h3>
                    <div id="transcriptContent" class="transcript-content">
                        <p class="text-muted">Please upload a JSON file containing the call transcript.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/mock-data.js"></script>
    <script src="static/js/call-evaluation.js"></script>
</body>
</html>
